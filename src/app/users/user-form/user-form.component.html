<div class="row">
  <div class="col-12">
    <h2>User</h2>
  </div>
  <div class="col-12">
    <form [formGroup]="form" (submit)="save()" class="form box">

      <div *ngIf="user" class="box-title">{{ user.name }}</div>

      <div class="row form-group">
        <div class="col-md-6">
          <label for="input-firstname">Firstname</label>
          <input type="text" id="input-firstname" formControlName="firstname" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="input-lastname">Lastname</label>
          <input type="text" id="input-lastname" formControlName="lastname" class="form-control">
        </div>
      </div>

      <div class="row form-group">
        <div class="col-md-9">
          <label for="input-email">E-Mail</label>
          <input type="text" id="input-email" formControlName="email" class="form-control">
        </div>
        <div class="col-md-3">
          <div [formGroup]="form.get('planet')">
            <label for="input-planet-name">Planet</label>
            <input type="text" id="input-planet-name" formControlName="name" class="form-control">
          </div>
        </div>
      </div>

      <div class="button-container text-right">
        <button type="submit" [disabled]="form.invalid">Save User</button>
      </div>

    </form>
  </div>

  <div class="col-12">
    <dcs-error-box [error]="error"></dcs-error-box>
  </div>

  <div class="col-12">
    <dcs-loading-indicator [loading]="loading" loadingMessage="Loading..." [updating]="updating" updatingMessage="Loading...">
    </dcs-loading-indicator>
  </div>

  <div class="col-1 text-right">
    <div class="button-container">
      <a routerLink="/users" class="btn btn-white">
        << Back</a>
    </div>
  </div>

</div>
